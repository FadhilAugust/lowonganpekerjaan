<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerConnect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">CareerConnect</div>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Pekerjaan</a>
            <a href="#">Gaji</a>
            <a href="#">About us</a>
        </nav>
        <div class="header-right">
            <input type="text" placeholder="🔍 Search">
            <button class="upload-btn">Unggah Resume</button>
            <div class="profile-icon"></div>
        </div>
    </header>

    <main>
        <h1>Find the career you deserve</h1>
        <h3>Cari Pekerjaan Berdasarkan Kategori</h3>

        <section class="categories">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1581090700227-1e37b190418e" alt="Software Engineer">
                <p>Software Engineer</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1581091215367-59ab6c420f0b" alt="Business">
                <p>Business</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1580281657521-3e7d07c22c9a" alt="Healthcare">
                <p>Healthcare</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f" alt="Sales">
                <p>Sales</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Marketing">
                <p>Marketing</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1600880292089-90a7e086ee0c" alt="Customer Service">
                <p>Customer Service</p>
            </div>
        </section>
    </main>
</body>

</html>
